<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">StockChart</div>

        <div class="symbol-input">
            <label for="fileInput">Load CSV:&nbsp;</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="symbol-input">
            <input id="tickerInput" type="text" placeholder="Enter Ticker (AAPL)">
            <button id="loadTicker">Load</button>
        </div>

     <div class="timeframes">

        <button data-tf="1m"     data-type="backend">1m</button>
        <button data-tf="5m"     data-type="backend">5m</button>
        <button data-tf="15m"    data-type="backend">15m</button>
        <button data-tf="1h"     data-type="backend">1H</button>

        <button data-tf="1d"     data-type="backend">1D</button>
        <button data-tf="1w"     data-type="backend">1W</button>
        <button data-tf="1mo"    data-type="backend">1M</button>

        <button data-tf="5D"     data-type="range">5D</button>
        <button data-tf="1M"     data-type="range">1M R</button>
        <button data-tf="6M"     data-type="range">6M</button>
        <button data-tf="1Y"     data-type="range">1Y</button>
        <button data-tf="5Y"     data-type="range">5Y</button>
        <button data-tf="ALL"    data-type="range">ALL</button>

</div>


    </header>

    <main class="chart-layout">

        <aside class="tools">
            <h3>Tools</h3>
            <button data-tool="crosshair">Crosshair</button>
            <button data-tool="trendline">Trendline</button>
            <button data-tool="ray">Ray</button>
            <button data-tool="horizontal">Horizontal Line</button>
            <button data-tool="fib">Fibonacci</button>
        </aside>

        <section class="chart-area">
            <canvas id="chartCanvas"></canvas>
        </section>

        <aside class="indicators">
            <h3>Indicators</h3>
            <label><input type="checkbox" data-ind="sma"> SMA</label>
            <label><input type="checkbox" data-ind="ema"> EMA</label>
            <label><input type="checkbox" data-ind="rsi"> RSI</label>
            <label><input type="checkbox" data-ind="macd"> MACD</label>
        </aside>

    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
